<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* set font size to 10px */
            font-size: 62.5%;
            font-family: Montserrat, "Lucida Sans", "Lucida Sans Regular",
                "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }
        .message-success{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .martop{
            margin-top: 2rem;
        }

        h2 {
            font-size: 4rem;
            color: #efc06e;
        }

        /* nav style */
        nav > ul{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            gap: 3rem;
        }

        nav > ul > li {
            list-style-type: none;
        }

        nav > ul > li > a {
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #efc06e;
            font-size: 2rem;
            color: black;
        }

        nav > ul > li > a:hover {
            list-style-type: none;
            color: #efc06e;
            transition: color 0.5s; 
        }

        @media (max-width: 648px){
            h2 {
                font-size: 3rem;
            }

            .message-success{
                font-size: 1.5rem;
            }

            nav > ul > li > a {
                font-size: 1.5rem;
            }
        }

        footer{
            width: 100%;
            height: 3rem;
            font-size: 1.5rem;
            background-color: #b5b5b5;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .footer-lnk{
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-bottom: 2px solid black;
        }
    </style>

    <title>Arthunt API</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.arthunt.sk/">Arthunt</a></li>
                <li><a href="https://www.arthunt.sk/kontakt/">Arthunt kontakt</a></li>
                <li><a href="./index.html">Arthunt API</a></li>
            </ul>
        </nav>
    </header>
    <div class="message-success">
        <h2 class="martop">Gratulujeme!</h2>
        <p>Prosim odfotte sa s dielom a poslite fotku na whatsapp na <a href="tel:+421123456789">+421 123 456 789</a></p>
        <h2 class="martop">Congratulations!</h2>
        <p>Please take a photo with the art and send it to us via whatsapp on <a href="tel:+421123456789">+421 123 456 789</a></p>
    </div>
    <footer>
        <p>API made by <a href="https://www.linkedin.com/in/miroslav-sekerka/" class="footer-lnk">Miroslav Sekerka</a></p>
    </footer>
</body>
</html>
